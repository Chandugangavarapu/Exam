{% extends 'base.html' %}

{% block title %}
<title>Add Course</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body{
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrHk1gAR92woXYIx23u6znwIxYC5CRwcAgeQ&s');
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        max-width: 400px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       

    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }
    .btn{
        color:#f9f9f9;
        background-color:rgb(243, 26, 243);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Course</h2>
    <form action="{{ url_for('admin.add_courses') }}" method="POST">
        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <input type="text" class="form-control" id="course_name" name="course_name" required>
        </div>
        <div class="form-group">
            <label for="dept_id">Department:</label>
            <select class="form-control" id="dept_id" name="dept_id" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                <option value="{{ department.department_id }}">{{ department.department_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
        
        <a class="btn" href="{{url_for('admin.view_courses')}}">Back</a>
    </form>
</div>
{% endblock %}
