{% extends 'base.html' %}

{% block title %}
<title>Add Department</title>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    #background-container {
        background-image: url('https://eswarcollegeofengg.org/ESWARIMGS/examcell.png');
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure the background stays behind the content */
    }

    h1 {
        color: #cd24a3;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 4px rgba(58, 229, 32, 0.1);
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        color: greenyellow;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: rgb(219, 28, 219);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: rgb(182, 21, 182);
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-secondary:hover {
        background-color: blue;
    }

    #btn2 {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #f9f9f9;
        background-color: rgb(223, 30, 223);
    }

    form {
        border-radius: 0%;
    }
</style>
{% endblock %}

{% block content %}
<div id="background-container"></div>
<h1>Add New Department</h1>
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary" id="btn2">Back to Dashboard</a>
<form action="{{ url_for('admin.add_departments') }}" method="post">
    <label for="dept_name">Department Name:</label>
    <input type="text" id="dept_name" name="dept_name" required><br>
    <label for="incharge_id">Select Incharge:</label>
    <select id="incharge_id" name="incharge_id">
        <option value="" disabled selected>Select Department</option>
        <option value="Null">Select Later</option>
        {% for faculty in faculty_details %}
        <option value="{{ faculty.user_id }}">{{ faculty.name }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Add Department</button>
</form>
{% endblock %}
