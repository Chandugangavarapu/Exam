{% extends 'base.html' %}

{% block title %}
<title>Verify Password Reset</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body {
        background-image: url('https://img.freepik.com/free-vector/paper-style-layers-background_52683-34472.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif; /* Use a common font for better readability */
    }

    .verify-container {
        max-width: 400px;
        margin: 100px auto; /* Center the container vertically and horizontally */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .verify-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    .btn-primary {
        width: 100%; /* Make the reset password button full-width */
        border-radius: 20px; /* Add some roundness to buttons */
    }

    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .btn {
        border-radius: 20px; /* Add some roundness to buttons */
    }

</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="verify-container">
                <h2>Verify Password Reset</h2>
                <form action="{{ url_for('auth.verify', token=token) }}" method="POST">
                    <div class="form-group">
                        <label for="npassword">New Password:</label>
                        <input type="password" class="form-control" id="npassword" name="npassword" required>
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
