{% extends 'base.html' %}

{% block title %}
<title>My Statistics</title>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url('https://static.vecteezy.com/system/resources/previews/001/984/861/non_2x/abstract-blue-geometric-circles-overlapping-background-with-light-blue-free-vector.jpg'); /* Replace with your background image URL */
        background-repeat: no-repeat;
        background-size: cover;
    }

    

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    p {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
    }

    a {
        display: block;
        width: 120px;
        padding: 10px;
        margin: 20px auto;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<h1>My Statistics</h1>
<p>Total Duties: {{ stats.total_duties }}</p>
<p>Average Duration: {{ stats.average_duration }} hours</p>
<a href="{{ url_for('faculty.dashboard') }}">Back to Dashboard</a>
{% endblock %}
