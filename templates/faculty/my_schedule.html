{% extends 'base.html' %}

{% block title %}
<title>My Schedule</title>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url('https://wallpapers.com/images/hd/light-color-background-vmkuihk29pi1xq65.jpg'); /* Replace with your background image URL */
        background-repeat: no-repeat;
        background-size: cover;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    a {
        display: block;
        width: 120px;
        padding: 10px;
        margin: 20px auto;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<h1>My Schedule</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Time Slot</th>
            <th>Room Number</th>
        </tr>
    </thead>
    <tbody>
        {% for item in schedule %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.time_slot }}</td>
            <td>{{ item.room_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('faculty.dashboard') }}">Back to Dashboard</a>
{% endblock %}
